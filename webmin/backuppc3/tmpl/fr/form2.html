<style media="screen" type="text/css">
.select { width: 100%;
}
.shareform { width: 600px;
}
.shareform td { border-style: none;
}
.shareform table { border-style: solid;
border-width: 1px;
padding: 10px;
}
</style>
<div class="shareform">
<FORM METHOD="post" ACTION="host_config.cgi{GET_DATA}">
  <INPUT TYPE="hidden" NAME="username" VALUE="{USERNAME}">
  <INPUT TYPE="hidden" NAME="passwd" VALUE="{PASSWD}">
  <INPUT TYPE="hidden" NAME="mac" VALUE="{MAC}">
  <INPUT TYPE="hidden" NAME="host" VALUE="{HOST}">

<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
<tbody>
<tr>
<td style="width: 50%; text-align: center;">{TEXT_AVAIL_SHARE}</td>
<td style="width: 50%; text-align: center;">{TEXT_CHOOSEN_SHARE}</td>
</tr>
<tr>
<td>
<select class="select" size="10" name="available"></select>
</td>
<td>
<select class="select" size="10" name="chosen"></select>
</td>
</tr>
<tr>
<td><input name="newshare" size="20"><input name="addshare" value="{TEXT_ADD_SHARE}" type="submit"></td>
<td></td>
</tr>
</tbody>
</table>
</form>
</div>
